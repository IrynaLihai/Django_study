{% extends "blog/base.html" %}
{% block content %}


            <h1 class="page-header mb-4">Posts</h1>

            <a href="{% url 'create' %}" class="btn btn-primary">Створити новий пост</a>
<hr>
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-3 me-3" style="width: 18rem; height: 50rem" >
                    <img src="{{ post.image }}" class="card-img-top" alt="Post Image" style="width: 18rem;">
                    <div class="card-body">
                        <a href="{% url 'post' title=post.title %}" class="card-title">{{ post.title }}</a>
                        <p class="card-text">  <p>{{post.content|truncatewords:12}}</p>
                        <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">Видалити цей пост</a>
                    </div>
                </div>
            </div>


                {% empty %}
                <p>No posts available.</p>
                {% endfor %}


            <hr class="my-4">









{% endblock %}
